{% extends 'base.html' %}
{% block title %}
    Notification
{% endblock %}

{% block content %}
    <body class="text-center">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                 <ul class="flashes">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                     {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </body>

{% endblock %}
