{% extends 'base.html' %}
{% block title %}
    SuperScanner
{% endblock %}
{% block content %}
    <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-dark" style="color:white;">
        <div class="col-md-5 p-lg-5 mx-auto my-5">
            <h1 class="display-4 font-weight-normal">SuperScanner</h1>
            <p class="lead font-weight-normal">Welcome to SuperScanner's Website!</p>
            <img src="/static/logo.png" alt="Logo" style="height: 70%; width: 70%;">
        </div>
        <div class="product-device box-shadow d-none d-md-block"></div>
        <div class="product-device product-device-2 box-shadow d-none d-md-block"></div>
    </div>
    <div>
        {% if session.get('apple_id') %}
            <img src="{{ url_for('video') }}" width="50%" />
        {% endif %}
        
    </div>
{% endblock %}
